<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logos/swappy logo-circular.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Swappy - Your Item Exchange Platform" />
    <title>Swappy</title>
    <!-- Add base URL -->
    <base href="/" />
    <!-- Handle route fallback -->
    <script>
      (function() {
        const path = window.location.pathname;
        if (path !== '/' && !path.includes('.')) {
          window.history.replaceState(null, null, '/');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
